<!DOCTYPE html>
<html lang="ja">
<head prefix="og: http://ogp.me/ns# mixi: http://mixi-platform.com/ns# fb: http://ogp.me/ns/fb#">
<meta charset="utf-8">
<title>ヤフオク! - 安心な整備済品 性能 構造上新品同様に使える ル...</title>
</head>
<body>
<div class="l-wrapper" id="pageTop">
<!--
CONTENTS AREA
-->
<div class="l-contents">
<div class="l-contentsBody">
<div class="l-container">
<div class="l-container">
<div class="l-sub" id="l-sub">
<div class="ProductInformation">
<ul class="ProductInformation__items">
<!--
BIDBOX
-->
<li>
  <div class="BidModal js-modal is-modal-nojs" data-modal-name="bid" data-validator-taxRate="0">
    <div class="BidModal__background js-modal-bg"></div>
    <div class="BidModal__box js-modal-box">
      <div class="BidModal__header">
        <h2 class="BidModal__title">入札</h2>
        <a href="#" class="BidModal__hideButton js-modal-hide rapidnofollow"  data-ylk="rsec:bds2_fnv;slk:clse;pos:1" >閉じる</a>
      </div>
      <div class="BidModal__body">
        <form method="post" action="https://auctions.yahoo.co.jp/jp/show/bid_preview" class="js-validator-form">
          <input type="hidden" name="ItemID" value="x000000000">
          <input type="hidden" name="login" value="test_user">
          <input type="hidden" name="cc" value="jp">
          <input type="hidden" name="bidType" value="1000">
          <input type="hidden" name="lastquantity" value="1" class="js-validator-quantityDefault">
          <input type="hidden" name="setPrice" value="220" class="js-validator-priceDefault">
          <input type="hidden" name="Quantity" value="1">
          <div class="BidModal__inputArea">
            <p class="BidModal__error js-validator-error-priceInvalid">入札できませんでした。<br>有効な入札金額を入力してください。</p>
            <p class="BidModal__error js-validator-error-priceLimit">
              220円以上の金額で入札できます。
            </p>
            <input type="hidden" name="LastBid" value="200">
            <dl class="BidModal__highest">
              <dt class="BidModal__highestLead">あなたの現在の入札状況</dt>
              <dd class="BidModal__highestPrice">最高入札額：200円</dd>
            </dl>
            <label>最高入札額 <input type="text" class="BidModal__inputPrice js-validator-price" name="Bid">円</label>
            <p class="BidModal__small">（※半角で入力）</p>
          </div>
          <div class="BidModal__totalArea">
            <dl class="BidModal__subTotal">
              <dt class="BidModal__left">消費税</dt>
              <dd class="BidModal__right">：0円</dd>
            </dl>
          </div>
          <div class="BidModal__buttonArea">
            <span class="Button Button--normal"><input type="submit" class="js-validator-submit" value="確認する"  data-ylk="rsec:bds2_fnv;slk:conf;pos:1"  /></span>
          </div>
        </form>
      </div>
    </div>
  </div><!--/.BidModal-->
</li>
<!--
/BIDBOX
-->
</ul>
</div><!-- /.ProductInformation -->
</div><!-- /.l-sub -->
</div><!-- /.l-container -->
</div><!-- /.l-container -->
</div><!-- /.l-contentsBody -->
</div><!-- /.l-contents -->
<!--
/CONTENTS AREA
-->
</div><!--/.l-wrapper-->
</body>
</html>
